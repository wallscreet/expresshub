{% block sidebar %}



<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">
        <div class="card my-4">
            <h5 class="card-header">Upcoming Groups & Events</h5>
            <div class="card-body">
            <h5> Feature Coming Soon...</h5>
                {% for upcoming in Upcoming %}
                    <p class="card-text"><h6> {{ upcoming.name }} </h6>
                    <small><p class="card-text"> {{ upcoming.start_date }} | </p></small><br/>
                    <a href="#" class="btn btn-danger">Know more!</a><hr>
                {% endfor %}
            <a href="#" class="btn btn-danger">Coming Soon</a><hr>
            </div>
        </div>
</div>

{% endblock sidebar %}
