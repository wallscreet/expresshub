{% extends 'base.html' %}
{% block content %}

<header class="masthead bg-secondary">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class=" col-xs-8 col-xs-10 mx-auto bg-secondary">
        <div class="site-heading">
          <h2 class=" site-heading my-4 mt-3 text-white text-align:center ">Edit Post..</h2>
        </div>
      </div>
    </div>
  </div>

</header>

{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <br/>
            <div class="container">
            <form method="POST">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary">Submit &rarr;</button> <a href="{% url 'home' %}" class="btn btn-secondary">Go Back To Home &rarr;</a>
            </form>
            </div>
    {% endif %}
{% else %}
        <br/>
        <h2 style="text-align:center">You must be logged in to view this page..</h2>
{% endif %}
{% endblock %}
